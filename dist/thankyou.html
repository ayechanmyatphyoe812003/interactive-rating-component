<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--Linking CSS file-->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Rating state start -->
    <div class="thankyou-container">
      <div class="thankyou-image">
        <img src="../images/illustration-thank-you.svg" alt="ThankYou Image" />
      </div>
      <div class="selection">
        You selected <span id="rating-number"> n </span> out of 5
      </div>
      <div class="thankyou-passage">
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
      </div>
    </div>
    <!-- Thank you state start -->

    <!-- You selected -->
    <!-- Add rating here -->
    <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If
      you ever need more support, don’t hesitate to get in touch! -->

    <!-- Thank you state end -->

    </div> -->

  </body>
</html>
